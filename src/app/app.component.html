<header>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a [routerLink]="['/home']" class="navbar-brand mx-2"><img src="../assets/img/littleBearIcon.png" alt="" width="70" height="60" ></a>
      <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="active">BarterB.</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown" routerLinkActive="active">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Sobre nosotros
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Quiénes somos</a></li>
              <li><a class="dropdown-item" href="#">Cómo funciona el trueque</a></li>
            </ul>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" aria-current="page" [routerLink]="['']" >Eventos</a>
          </li>
          
        </ul>
        <div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"  routerLinkActive="active">
              <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active" *ngIf="!activo">Registrarse/Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/profile', userId]" routerLinkActive="active" *ngIf="activo">Hola, <strong>{{ user?.name }}</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/product/register', userId]" routerLinkActive="active" *ngIf="activo">Subir Producto</a>
            </li>
            <li class="nav-item">
             <a class="nav-link" *ngIf="activo" href="#"  (click)="logout()" routerLinkActive="active"><small>Cerrar Sesión</small> </a>
            </li>
          </ul>
        </div>
        <form class="d-flex">
          <input class="form-control mx-3"  type="search" placeholder="¿Qué buscas hoy?" maxlength="150" name="search" aria-label="Search" [(ngModel)]="searchedValue" (input)="searchResult()">
        </form>
      </div>
    </div>
  </nav>
</header>

<main style="height: 100vh;">
  <router-outlet></router-outlet>
</main>

<footer class="text-dark py-1 text-center fixed-bottom">
  <p class="text-center mt-2">Copyright&copy; MMM 2020</p>
</footer>
