<section class="container mt-4" style="width: 50vw">
    <h3 class="text-center mb-4">EnvÃ­a un mensaje a {{ user?.name }} </h3>
    <form novalidate [formGroup]="contactaForm" (ngSubmit)="onSaveForm()">
        <div class="form-group mb-2">
            <label for="title">Asunto</label>
            <input type="text" class="form-control mt-1" name="title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea class="form-control mt-1" name="message" formControlName="message" cols="30" rows="10" ></textarea>
        </div>
        <input class="btn btn-warning col-12 mt-3" type="submit" value="Enviar">
    </form>
</section>
