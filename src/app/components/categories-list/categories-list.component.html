
<section class="container text-center my-2">
    <h2>Busca por Categor√≠a</h2>
    <hr>
    <br>
    <div class="row" *ngIf="this.categoryList.length !== 0">
        <div class="col-sm-12 col-md-6 col-lg-3" *ngFor="let category of categoryList">
            <div class="card">
                <a [routerLink]="['/categories', category.name]">
                    <img [src]="category.imgUrl" class="card-img-top">
                </a>
                <div class="card-body">
                    <h4 class="card-title text-center">{{ category.name }}</h4>
                </div>
            </div>
            
        </div>
    </div>
</section>
