<div class="container">
    <div class="alert alert-danger" *ngIf="message !== 'Correct Login' && message !== ''">Usuario o contraseña incorrectos</div>
    <h2 class="text-center my-3">Inicia Sesión</h2>
    <hr> 
    <form novalidate [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" class="form-control" name="username" formControlName="username">
            <p class="error" *ngIf="formLogin.controls.username.errors?.required && formLogin.controls.username.touched">Este campo es requerido</p>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" formControlName="password">
            <p class="error" *ngIf="formLogin.controls.password.errors?.required && formLogin.controls.password.touched">Este campo es requerido</p>
        </div>
        <input [disabled]="!formLogin.valid" type="submit" value="Enviar" class="btn btn-warning w-100">
    </form>
</div>
